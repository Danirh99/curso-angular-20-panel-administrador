<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nombre</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha Registro</th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      @for(cliente of clientesPorPagina; track cliente.id)
      {
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.fechaRegistro }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>

<!-- PaginaciÃ³n -->
<div class="mt-4 flex justify-center space-x-2">
  @for(pagina of paginasArray(); track pagina)
  {
    <button (click)="cambiarPagina(pagina)" [class.bg-blue-500]="pagina === paginaActual"
            class="px-3 py-1 rounded text-white bg-blue-300 hover:bg-blue-600">
      {{ pagina }}
    </button>
  }

</div>
